<!DOCTYPE html>
<html>

<head>

  <title>Search</title>
 <link rel="stylesheet" href="style.css"

  <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
  <meta charset="utf-8">
  <style>

    #map {
      height: 100%;
    }


    html,
    body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    body {
      padding: 0 !important;
    }

    table {
      font-size: 12px;
      font-family: Arial ;
    }

    .doctor-search {
      -webkit-box-align: center;
      -ms-flex-align: center;
      align-items: center;
      background: #fff;
      display: -webkit-box;
      display: -ms-flexbox;
      display: flex;
      position: absolute;
      left: 25%;
      top: 10%;
      width: 50%;
      z-index: 1;
    }

    #map {
      top: 100px;
      left: 5%;
      width: 90%;
      height: 350px;
    }

    #listing {
      position: absolute;
      width: 25%;
      height: 350px;

      left: 5%;
      top: 200px;
      cursor: pointer;
      overflow-x: hidden;
    }

    #finddoctor {
      font-size: 14px;
    }

    #locationField {
      -webkit-box-flex: 1 1 190px;
      -ms-flex: 1 1 190px;
      flex: 1 1 190px;
      margin: 0 8px;
    }

    #controls {
      -webkit-box-flex: 1 1 140px;
      -ms-flex: 1 1 140px;
      flex: 1 1 140px;
    }

    #autocomplete {
      width: 100%;
    }

    #country {
      width: 100%;
    }

    .placeIcon {
      width: 20px;
      height: 34px;
      margin: 4px;
    }

    .doctorIcon {
      width: 24px;
      height: 24px;
    }

    #resultsTable {
      border-collapse: collapse;

    }

    #rating {
      font-size: 13px;
      font-family: Arial Unicode MS;
    }

    .iw_table_row {
      height: 18px;
    }

    .iw_attribute_name {
      font-weight: bold;
      text-align: right;
    }

    .iw_table_icon {
      text-align: right;
    }
  </style>
</head>

  <body>
      <nav role="navigation" aria-label="main menu">
        <ul class="navbar">
          <button aria-label="calendar" href="./calendar.html">Calendar </button>
          <button aria-label="notifications"href="./notifications.html">Notifications</button>
          <button aria-label="BMI calculator"href="./BMICalc.html">BMI Calculator</button>
          <button aria-label="Search" href="./search.html">Search</button>
          <button aria-label="help" href="./help.html">Help</button>
          <button aria-label="sign up" href="./signup.html">Sign Up</button>
          <button aria-label="log in" href="./login.html">Login</button>
        </ul>
      </nav>

      <header role="banner" id="logo" aria-label="Heath Connect">
          <h1> HEALTHCONNECT <h/1>
            <img src="Union 3.svg" width="300" height="300" alt="white cross">
      </header>

  </body>

</html>
