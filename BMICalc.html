<!DOCTYPE html>
<html>

<head>
  <title>BMI Calculator</title>
  <link rel="stylesheet" href="style.css"
</head>
	<style>
		input[type=text]{
			padding: 3px;
			border: 2px solid black;
			border-radius: 5px;
			length: ;
		}
		
		input{
			border-radius: 6px;
			border: 2px solid black;
		}
		
		#content{
			width: 25%;
			margin: auto;
		}
	
	</style>
	
	<script type="text/javascript">
		function calculate() {
		var height = Number(document.getElementById("height").value);
        var heightunits = document.getElementById("heightunits").value;
        var weight = Number(document.getElementById("weight").value);
        var weightunits = document.getElementById("weightunits").value;
		
		//Convert units to metric
		
		if (heightunits == "inches") height /= 39.3700787;
        if (weightunits == "lb") weight /= 2.20462;
		
		var BMI = Math.round(weight / Math.pow(height, 2) * 10000);
        
        //Display result of calculation
		
        document.getElementById("output").innerText = Math.round(BMI * 100) / 100;
        
        var output = Math.round(BMI * 100) / 100
        if (output < 18.5)
          document.getElementById("comment").innerText = "Underweight";
        else if (output >= 18.5 && output <= 25)
          document.getElementById("comment").innerText = "Normal";
        else if (output >= 25 && output <= 30)
          document.getElementById("comment").innerText = "Obese";
        else if (output > 30)
          document.getElementById("comment").innerText = "Overweight";
		}
	</script>

<body>
  <header>
    <div class="container">
      <div id="brand">
          <a href="./index.html">
        <h1> HEALTHCONNECT </h1>
        </a>

        <img class="logo" src="logo.svg">
      </div>
      <navbar role="navigation" aria-label="main menu">
        <ul iclass="navbar">
          <ul>
            <li class="Calendar">
              <a href="./calendar.html">Calendar</a>
            </li>
            <li class="BMICalc">
              <a href="./BMICalc.html">BMI Calculator</a>
            </li>
            <li class="Search">
              <a href="./search.html">Search</a>
            </li>
            <li class="Help">
              <a href="./help.html">Help</a>
            </li>
            <li class="Authentication">
              <a href="./Authentication.html">Sign Up/Login</a>
            </li>
          </ul>
      </navbar>
    </div>
  </header>

   
  <div id="content">
  
	<h1> BMI Calculator </h1>
  
	<input type="submit" name="" value="Male"><input type="submit" name="" value="Female">
	<br>
	<br>
	<p>Height: <input type="text" id="height"/>
		<select type="multiple" id="heightunits">
            <option value="metres" selected="selected">centimetres</option>
            <option value="inches">inches</option>
        </select>
	</p>
	<p>Weight: <input type="text" id="weight"/>
        <select type="multiple" id="weightunits">
            <option value="kg" selected="selected">kilograms</option>
            <option value="lb">pounds</option>
        </select>
    </p>
	<input type="submit" value="Calculate" onclick="calculate();">
	<h1> Your BMI is: <span id="output"></span></h1>
	
	<h2>This means you are: <span id="comment"></span> </h2>
  </div>
</body>

</html>
