<!DOCTYPE html>
<html>

<head>
  <title>Login Form</title>
  <link rel="stylesheet" href="style.css"
</head>

<body>
  <nav role="navigation" aria-label="main menu">
    <ul class="navbar">
      <button aria-label="calendar" href="./calendar.html">Calendar </button>
      <button aria-label="notifications"href="./notifications.html">Notifications</button>
      <button aria-label="BMI calculator"href="./BMICalc.html">BMI Calculator</button>
      <button aria-label="Search" href="./search.html">Search</button>
      <button aria-label="help" href="./help.html">Help</button>
      <button aria-label="sign up" href="./signup.html">Sign Up</button>
      <button aria-label="log in" href="./login.html">Login</button>
    </ul>
  </nav>

  <header role="banner" id="logo" aria-label="Heath Connect">
      <h1> HEALTHCONNECT </h1>
        <img src="Union 3.svg" width="300" height="300" alt="white cross">
  </header>

<main>
  <form class="box" action="index.html" method="post">
    <h1>Login to your account</h1>

      <label>Email address</label>
      <input type="email" name="name" required placeholder="email@example.com">
      <br>
      <br>
      <label>Password</label>
      <input type="password" name="password" minlength="8" required placeholder="Enter your password">
      <br>
      <br>
      <button type="submit">Login</button>
  </form>
</main>

</body>
</html>
